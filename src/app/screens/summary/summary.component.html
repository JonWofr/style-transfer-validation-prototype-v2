<div class="image-outer-container">
  <div class="image-inner-container">
    <img [src]="imageSrc" alt="" />
  </div>
</div>
<div class="container">
  <section>
    <h2>Where should we send the artwork to?</h2>
    <div class="paragraphs-container">
      <p>Your artwork will be ready within 24h.</p>
      <p>
        We will send you a mail containing a link to download your digital
        painting.
      </p>
    </div>
    <form (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="john-doe@gmail.com"
          [formControl]="email"
        />
      </div>
      <button class="primary-btn" type="submit" [disabled]="email.invalid">
        Submit
      </button>
    </form>
  </section>
</div>
<div class="screen-overlay" [class.visible]="shouldShowSpinner">
  <div class="dark-box"></div>
  <img src="assets/images/loading-spinner.svg" alt="" />
</div>
<app-custom-footer></app-custom-footer>
