<div class="image-outer-container">
  <div class="image-inner-container">
    <img [src]="imageSrc" alt="" />
  </div>
</div>
<div class="content-container">
  <section class="top-card">
    <h1>Personalization Summary</h1>
    <ul>
      <li>
        <p>Pet name</p>
        <p>{{ petName }}</p>
      </li>
      <li>
        <p>Pet birthmonth</p>
        <p>{{ petBirthMonth }}</p>
      </li>
    </ul>
  </section>
  <section class="bottom-card">
    <div class="paragraphs-container">
      <p>
        We will send you a preview of your dog on the mug within the next two
        hours to your mail address.
      </p>
      <p>If you like the mug you can purchase it with the link in the mail.</p>
    </div>
    <form ngNativeValidate (submit)="onSubmitForm($event)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          required
          (keyup)="email = $event.target.value"
        />
      </div>
      <button class="primary-btn" type="submit">Create My Art</button>
    </form>
  </section>
</div>
