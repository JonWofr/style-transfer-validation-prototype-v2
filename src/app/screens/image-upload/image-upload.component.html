<div class="back-arrow-container">
  <a routerLink="/styles-selection">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
    >
      <path d="M0 12l9-8v6h15v4h-15v6z" />
    </svg>
  </a>
</div>
<div class="swiper-container swiper-preview">
  <div class="swiper-wrapper">
    <div
      *ngFor="let url of selectedStyleImage?.mockupUrls"
      class="swiper-slide image-outer-container"
    >
      <div class="image-inner-container">
        <img class="shadowed-img" [src]="url" alt="" />
      </div>
    </div>
  </div>
  <div class="swiper-pagination"></div>
</div>
<div class="container">
  <section>
    <h1 class="art-style">{{ selectedStyleImage?.name }} Style</h1>
  </section>
  <p class="description">
    {{ selectedStyleImage?.description }}
  </p>
  <hr class="seperator" />
  <form
    (submit)="onSubmitForm($event)"
    class="personalisation-form"
    ngNativeValidate
  >
    <div class="form-group">
      <div class="custom-file-input">
        <div class="background"></div>
        <img class="upload-icon" src="/assets/icons/upload-icon.svg" alt="" />
        <p>{{ selectedFile?.name || "Upload pet picture" }}</p>
        <img class="picture-illustration" [src]="uploadImgSrc" alt="" />
        <input
          type="file"
          id="pet-picture"
          (change)="onChangeFileInput($event.target.files[0])"
          accept="image/jpeg,image/png"
          required
        />
      </div>
    </div>
    <button class="primary-btn" type="submit" [class.disabled]="!selectedFile">
      Submit Picture
    </button>
  </form>
  <shared-photo-guide [displayHeader]="false"></shared-photo-guide>
  <hr class="seperator" />
</div>
<app-custom-footer></app-custom-footer>
