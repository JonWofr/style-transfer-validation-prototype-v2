<div class="is-boxed has-animations is-loaded lights-off">
  <div class="body-wrap boxed-container">
    <header class="site-header">
      <div class="container">
        <div class="site-header-inner">
          <div class="brand header-brand">
            <h1 class="m-0">
              <a>
                <img
                  class="header-logo-image asset-dark"
                  src="assets/icons/petai-logo.svg"
                  alt="Logo"
                />
              </a>
            </h1>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-inner">
            <div class="hero-copy">
              <h1 class="hero-title mt-0">I finished your artwork!</h1>
              <p class="hero-paragraph">Scroll down for your free download</p>
            </div>
            <div class="hero-media">
              <div class="header-illustration">
                <img
                  class="header-illustration-image asset-dark"
                  src="assets/landing-page-template/images/header-illustration-dark.svg"
                  alt="Header illustration"
                />
              </div>
              <div class="hero-media-illustration">
                <img
                  class="hero-media-illustration-image asset-dark"
                  src="assets/landing-page-template/images/hero-media-illustration-dark.svg"
                  alt="Hero media illustration"
                />
              </div>
              <div class="hero-media-container">
                <img
                  class="hero-media-image asset-dark"
                  [src]="stylizedImage?.publicUrl"
                  alt="Hero media"
                />
              </div>
            </div>
            <div class="like-container">
              <p>Do you like it?</p>
              <div class="like-buttons-container">
                <button
                  [class.selected]="stylizedImage?.doesLike === true"
                  (click)="onChangeDoesLike(true)"
                >
                  <div class="button-content-container">
                    <p>Yes!</p>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      class="thumbs-up"
                    >
                      <path
                        d="M21.406 9.558c-1.21-.051-2.87-.278-3.977-.744.809-3.283 1.253-8.814-2.196-8.814-1.861 0-2.351 1.668-2.833 3.329-1.548 5.336-3.946 6.816-6.4 7.401v-.73h-6v12h6v-.904c2.378.228 4.119.864 6.169 1.746 1.257.541 3.053 1.158 5.336 1.158 2.538 0 4.295-.997 5.009-3.686.5-1.877 1.486-7.25 1.486-8.25 0-1.648-1.168-2.446-2.594-2.506zm-17.406 10.442h-2v-8h2v8zm15.896-5.583s.201.01 1.069-.027c1.082-.046 1.051 1.469.004 1.563l-1.761.099c-.734.094-.656 1.203.141 1.172 0 0 .686-.017 1.143-.041 1.068-.056 1.016 1.429.04 1.551-.424.053-1.745.115-1.745.115-.811.072-.706 1.235.109 1.141l.771-.031c.822-.074 1.003.825-.292 1.661-1.567.881-4.685.131-6.416-.614-2.239-.965-4.438-1.934-6.959-2.006v-6c3.264-.749 6.328-2.254 8.321-9.113.898-3.092 1.679-1.931 1.679.574 0 2.071-.49 3.786-.921 5.533 1.061.543 3.371 1.402 6.12 1.556 1.055.059 1.024 1.455-.051 1.584l-1.394.167s-.608 1.111.142 1.116z"
                      />
                    </svg>
                  </div>
                </button>
                <button
                  [class.selected]="stylizedImage?.doesLike === false"
                  (click)="onChangeDoesLike(false)"
                >
                  <div class="button-content-container">
                    <p>It's okay</p>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      class="thumbs-down"
                    >
                      <path
                        d="M21.406 9.558c-1.21-.051-2.87-.278-3.977-.744.809-3.283 1.253-8.814-2.196-8.814-1.861 0-2.351 1.668-2.833 3.329-1.548 5.336-3.946 6.816-6.4 7.401v-.73h-6v12h6v-.904c2.378.228 4.119.864 6.169 1.746 1.257.541 3.053 1.158 5.336 1.158 2.538 0 4.295-.997 5.009-3.686.5-1.877 1.486-7.25 1.486-8.25 0-1.648-1.168-2.446-2.594-2.506zm-17.406 10.442h-2v-8h2v8zm15.896-5.583s.201.01 1.069-.027c1.082-.046 1.051 1.469.004 1.563l-1.761.099c-.734.094-.656 1.203.141 1.172 0 0 .686-.017 1.143-.041 1.068-.056 1.016 1.429.04 1.551-.424.053-1.745.115-1.745.115-.811.072-.706 1.235.109 1.141l.771-.031c.822-.074 1.003.825-.292 1.661-1.567.881-4.685.131-6.416-.614-2.239-.965-4.438-1.934-6.959-2.006v-6c3.264-.749 6.328-2.254 8.321-9.113.898-3.092 1.679-1.931 1.679.574 0 2.071-.49 3.786-.921 5.533 1.061.543 3.371 1.402 6.12 1.556 1.055.059 1.024 1.455-.051 1.584l-1.394.167s-.608 1.111.142 1.116z"
                      />
                    </svg>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="personal-quote">
        <div class="container">
          <img
            src="assets/images/profile-image-nico.jpg"
            alt=""
            class="profile-image"
          />
          <h2>Thank you for your pug!</h2>
          <p>
            It was so much fun working on your picture! <br />
            I hope you like the outcome! <br />
            <br />
            - Nico -
          </p>
        </div>
      </section>
      <section class="donate-or-share">
        <div class="container">
          <p>If you can...</p>
          <a class="primary-btn">Buy me a coffee â˜•</a>
          <p>Or share the image with your friends and family</p>
          <button (click)="onClickShareButton()">share</button>
        </div>
      </section>
      <section class="download">
        <div class="container">
          <button
            class="primary-btn download-button"
            (click)="onClickDownloadButton()"
          >
            Download Free Artwork
          </button>
        </div>
      </section>
    </main>
  </div>
</div>
<app-custom-footer></app-custom-footer>
