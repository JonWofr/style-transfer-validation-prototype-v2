<div class="back-arrow-container">
  <a routerLink="/artwork-preview" queryParamsHandling="preserve">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
    >
      <path d="M0 12l9-8v6h15v4h-15v6z" />
    </svg>
  </a>
</div>
<div class="swiper-container swiper-preview">
  <div class="swiper-wrapper">
    <div class="swiper-slide image-outer-container">
      <div class="image-inner-container">
        <img
          class="shadowed-img"
          [src]="stylizedImage?.mugPreviewImagePublicUrl"
          alt=""
        />
      </div>
    </div>
  </div>
  <div class="swiper-pagination"></div>
</div>
<div class="container">
  <section>
    <h1 class="art-style">{{ stylizationJob?.styleImageName }} Style</h1>
    <p class="price">VAT incl. <span>19.99Â£</span></p>
  </section>
  <hr class="seperator" />
  <form
    (submit)="onSubmitForm($event)"
    class="personalisation-form"
    ngNativeValidate
  >
    <h2>Personalisation</h2>
    <div class="form-group">
      <label for="pet-name">Pet name (optional)</label>
      <input
        type="text"
        id="pet-name"
        (keyup)="petName = $event.target.value"
        placeholder="Lucky"
      />
    </div>
    <div class="form-group">
      <label for="pet-birth-month">Pet birthmonth + year (optional)</label>
      <input
        type="text"
        id="pet-birth-month"
        (keyup)="petBirthMonth = $event.target.value"
        placeholder="April 2017"
      />
    </div>
    <button class="primary-btn" type="submit">Checkout</button>
  </form>
  <hr class="seperator" />
  <app-description-swiper class="description"></app-description-swiper>
  <hr class="seperator" style="margin-bottom: 0" />
</div>
<app-custom-footer></app-custom-footer>
